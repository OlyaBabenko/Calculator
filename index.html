<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="wrapper">
    <main>
        <section class="input">
            <div class="inputText"><h3>0</h3></div>
        </section>
        <section class="button">
            <div class="delAll btn operator">AC</div>
            <div class="del btn operator">C</div>
            <div class="btn operator">%</div>
            <div class="btn operator">/</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn operator">x</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn operator">+</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn operator">-</div>
            <div class="btn ">00</div>
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="equals btn operator">=</div>
        </section>
    </main>
</div>
<script src="main.js"></script>
</body>
</html>
